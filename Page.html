<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Page</title>
  <style>
    .container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin: auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Cross Origin Iframe Page</h2>
  <p>This is an Cross Origin iframe page hosted on localhost.</p>
  
  <div class="container">
    <button onclick="changeColor()">Change Background Color</button>
    <button onclick="showAlert()">Show Alert</button>
  </div>
  
  <div class="container">
    <a href="http://localhost:8080" target="_blank">Visit Localhost</a>
    <a href="https://google.com" target="_blank">Visit Google</a>
  </div>

  <div class="container">
    <h2>Data Table</h2>

  <table>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <tr>
      <td>Row 1, Column 1</td>
      <td>Row 1, Column 2</td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
    </tr>
  </table>

  </div>

  <div class="container">
    <input type="text">Searchbox</input>
  </div>

  <script>
    function changeColor() {
      document.body.style.backgroundColor = getRandomColor();
    }

    function showAlert() {
      alert("This is an alert from the iframe!");
    }

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
